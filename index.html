        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        layer_DarkMatter_0;

                    for (i in e.target._eventParents) {

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\

                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Title'] !== null ? autolinker.link(feature.properties['Title'].toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CatPhotocopy_1_0() {
            return {
                pane: 'pane_CatPhotocopy_1',
                radius: 12.0,
                opacity: 1,

            }
        }
        map.createPane('pane_CatPhotocopy_1');
        map.getPane('pane_CatPhotocopy_1').style.zIndex = 401;
        map.getPane('pane_CatPhotocopy_1').style['mix-blend-mode'] = 'normal';
        var layer_CatPhotocopy_1 = new L.geoJson(json_CatPhotocopy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CatPhotocopy_1',
            layerName: 'layer_CatPhotocopy_1',
            pane: 'pane_CatPhotocopy_1',
            onEachFeature: pop_CatPhotocopy_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CatPhotocopy_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CatPhotocopy_1);
        map.addLayer(layer_CatPhotocopy_1);

        function style_CatPhoto_2_0() {
            return {
                pane: 'pane_CatPhoto_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',

        var osmGeocoder = new L.Control.Geocoder({
